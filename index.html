<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="grid grid-cols-3 mx-auto my-24 justify-center items-center">
        <div class="border-2 bg-black h-40 md:h-80 flex justify-center items-center rounded-2xl overflow-hidden">
            <p class="hours text-6xl md:text-8xl lg:text-9xl font-bold text-blue-800 drop-shadow-lg">12</p>
        </div>
        <div class="border-2 bg-black h-40 md:h-80 flex justify-center items-center rounded-2xl overflow-hidden">
            <p class="minutes text-6xl md:text-8xl lg:text-9xl font-bold text-blue-800 drop-shadow-lg">00</p>
        </div>
        <div class="border-2 bg-black h-40 md:h-80 flex justify-center items-center rounded-2xl overflow-hidden relative">
            <p class="seconds text-6xl md:text-8xl lg:text-9xl font-bold text-blue-800 drop-shadow-lg ani">00</p>
            <p class="text-md sm:text-2xl font-bold absolute bottom-0 right-0 py-1 px-2 md:py-3 md:px-4 rounded-2xl ampm text-blue-900">AM</p>
        </div>
    </section>

<script src="index.js"></script>
</body>
</html>
